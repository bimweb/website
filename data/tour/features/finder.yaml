title: Let og overskueligt
details: BIMweb er den nye kommunikationsplatform, som understøtter alt samarbejde mellem byggeriets parter i en let og overskuelig form. BIMweb er platformen, hvor I udveksler filer, laver udbud og indhenter tilbud, kommunikerer, strukturerer og styrer projektet fra de første skitser og hele vejen igennem bygningens levetid.
